<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30diasDeCSS 05</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="contact-box">
      <div class="box-left"></div>
      <div class="box-right">
        <h2>Contact Us</h2>
        <input type="text" name="name" id="name" placeholder="Your Name" class="field" >
        <input type="email" name="email" id="email" placeholder="Your Email" 
        class="field" >
        <input type="text" placeholder="Your Phone"  class="field" >
         <textarea name="message" placeholder="Message" id="message" class="field"></textarea>
         <button class="btn">Send</button>
      </div>
    </div>
  </div>

  
</body>
</html>
